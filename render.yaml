databases:
  - name: yoviajo-db
    databaseName: yoviajodb
    user: yoviajo
    plan: free # Free tier Postgres

services:
  # 1. Backend Service (Docker)
  - type: web
    name: yoviajo-backend
    env: docker
    dockerContext: ./backend
    hasHealthCheck: true
    healthCheckPath: /docs
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yoviajo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"

  # 2. Frontend Service (Static Site)
  # Note: Ideally this is a Static Site, but verifying if User wants Docker consistency.
  # Using Static Site is better/cheaper on Render.
  - type: web
    name: yoviajo-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: yoviajo-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
