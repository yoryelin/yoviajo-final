name: CI - YoViajo Gemini

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: yoviajo
          POSTGRES_PASSWORD: yoviajorocks
          POSTGRES_DB: yoviajo_test_db
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx pytest # Ensure test deps are present

      - name: Run Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://yoviajo:yoviajorocks@localhost:5432/yoviajo_test_db
          SECRET_KEY: testing_secret_key
          ACCESS_TOKEN_EXPIRE_MINUTES: 60
          DEBUG: True
        run: |
          # Only run tests if the folder exists, otherwise just print version
          if [ -d "tests" ]; then
            pytest
          else
            echo "No tests found yet, checking imports"
            python scripts/test_imports.py
          fi

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install and Build
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
